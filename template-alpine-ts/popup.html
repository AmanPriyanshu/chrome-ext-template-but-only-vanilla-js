<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icons/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Extension + Alpine + TS + Vite</title>

    <style>
      :root {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          'Open Sans',
          'Helvetica Neue',
          sans-serif;

        color-scheme: light dark;
        background-color: #242424;
      }

      @media (prefers-color-scheme: light) {
        :root {
          background-color: #fafafa;
        }

        a:hover {
          color: #48a9c1;
        }
      }

      body {
        min-width: 20rem;
        margin: 0;
      }

      main {
        text-align: center;
        padding: 1em;
        margin: 0 auto;
      }

      h3 {
        color: #48a9c1;
        text-transform: uppercase;
        font-size: 1.5rem;
        font-weight: 200;
        line-height: 1.2rem;
        margin: 2rem auto;
      }

      .calc {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 2rem;
      }

      .calc button {
        font-size: 1rem;
        padding: 0.5rem 1rem;
        border: 1px solid #48a9c1;
        border-radius: 0.25rem;
        background-color: transparent;
        color: #48a9c1;
        cursor: pointer;
        outline: none;

        width: 3rem;
        margin: 0 a;
      }

      .calc label {
        font-size: 1.5rem;
        margin: 0 1rem;
      }

      a {
        font-size: 0.5rem;
        margin: 0.5rem;
        color: #cccccc;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main x-data="popup">
      <h3>Popup Page</h3>
      <div class="calc">
        <button @click="toggleMinus" x-bind:disabled="count <=0 ">-</button>
        <label x-text="count">0</label>
        <button @click="toggleAdd">+</button>
      </div>
      <a href="https://github.com/guocaoyi/create-chrome-ext" target="_blank">
        generated by create-chrome-ext
      </a>
    </main>
    <script type="module" src="/src/popup/index.ts"></script>
  </body>
</html>
